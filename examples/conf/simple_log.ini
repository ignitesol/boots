[Logging]
	version = 1
	#disable_existing_loggers  = True
	[[root]]
		level = NOTSET
		handlers = console,rotatingfile, 
	[[handlers]]
		[[[console]]]
			class = logging.StreamHandler
			level = DEBUG
			formatter = detailed
			stream = ext://sys.stdout
		[[[file]]]
			class = logging.FileHandler
			filename = first.log # override in specific ini file
			level = DEBUG
			mode = a
			formatter = detailed
		[[[rotatingfile]]]
			class = logging.handlers.RotatingFileHandler
			filename = 	first.log # override in specific ini file
			level = DEBUG
			formatter = detailed
			maxBytes = 1024 			# 1K
			backupCount = 5
	[[formatters]]
		[[[detailed]]]
			format = 
	[[loggers]]
		[[[SPARX]]]
			propagate = True
			level = DEBUG
			#handlers = file,		# SPARX logger propagates to the root
		






