[Logging]
	version = 1
	#disable_existing_loggers  = True
	[[root]]
		level = NOTSET
		handlers = console,rotatingfile,		
	[[handlers]]
		[[[console]]]
			class = logging.StreamHandler
			level = DEBUG
			formatter = detailed
			stream = ext://sys.stdout
		[[[file]]]
			class = logging.FileHandler
			filename = simple_log.log # override in specific ini file
			level = DEBUG
			mode = a
			formatter = detailed
		[[[rotatingfile]]]
			class = logging.handlers.RotatingFileHandler
			filename = 	simple_log.log # override in specific ini file
			level = DEBUG
			formatter = detailed
			maxBytes = 1024 			# 1K
			backupCount = 5
	[[formatters]]
		[[[detailed]]]
			format = 
	[[loggers]]
		[[[SPARX]]]
			propagate = True
			level = DEBUG
			#handlers = file,		# SPARX logger propagates to the root
[Session]
	session.key = session_key
	session.type = memory
	session.cookie_expires = True
	session.auto = True
[Caching]
	cache.enabled = True
	cache.regions = datastore
	cache.datastore.type = ext:memcached
	cache.datastore.url = 127.0.0.1:11211
	cache.datastore.expire = 7200
    cache.datastore.lock_dir = /home/ashish/workspace/testcache
