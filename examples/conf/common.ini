percent = %
[Logging]
	version = 1
	#disable_existing_loggers  = True
	[[root]]
		level = INFO
		handlers = console,		
	[[handlers]]
		[[[console]]]
			class = logging.StreamHandler
			level = INFO
			formatter = detailed
			stream = ext://sys.stdout
	[[filters]]
	[[formatters]]
		[[[detailed]]]
			format = ${percent}(levelname)s:${percent}(asctime)s: ${percent}(message)s
[Session]
	session.key = session_key
	session.type = memory
	session.cookie_expires = True
	session.auto = True
[Caching]
	cache.enabled = True
	cache.regions = datastore
	cache.datastore.type = ext:memcached
	cache.datastore.url = 127.0.0.1:11211
	cache.datastore.expire = 7200
    cache.datastore.lock_dir = /tmp/testcache
